<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Welcome to the Register Webpage! </h1>

    <script>
        function submit_data(){

            //the terms that you want to add in database should be shown in data
            const data = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById("lname").value,
                email: document.getElementById('email').value,
                password: document.getElementById("password").value
            }
            console.log("Data: " + data );

            fetch('https://bvf9w4jaaj.execute-api.us-east-1.amazonaws.com/prod/register_form_submit',  {
                method: 'POST',
                body: JSON.stringify(data),})
                .then((response) => response.json())
                .catch((error) => {console.error('Error:', error);})



        }


    </script>

    <div align="center">
         <a href="https://bvf9w4jaaj.execute-api.us-east-1.amazonaws.com/prod/">
                <button> Back to Home </button>
     </a>

     <form method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br><br>
         <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br><br>
         <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>
         <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>
        <input type="submit" onClick = "submit_data()"  value="Submit">
     </form>



    </div>
</body>
</html>
